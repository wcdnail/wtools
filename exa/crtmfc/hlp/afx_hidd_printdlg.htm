<P><A NAME="afx_hidd_printdlg"></A><B>Диалоговое окно "Ход выполнения"</B></P>



<P>Диалоговое окно <b>Ход выполнения</b> появляется в то время, когда &lt;&lt;приложение&gt;&gt; отправляет задание на принтер. В этом окне отображается номер печатаемой страницы.</P>



<P>Чтобы прервать печать, нажмите кнопку <b>Отмена</b>.</P>
