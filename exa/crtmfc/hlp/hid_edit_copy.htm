<P><A NAME="hid_edit_copy"></A><B>Команда "Копировать" (меню "Правка")</B></P>



<P>Эта команда служит для копирования выделенных данных в буфер обмена. Она недоступна, если данные не выделены.</P>



<P>При копировании данных в буфер обмена ранее сохраненное содержимое перезаписывается.</P>
