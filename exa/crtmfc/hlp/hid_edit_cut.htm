<P><A NAME="hid_edit_cut"></A><B>Команда "Вырезать" (меню "Правка")</B></P>



<P>Эта команда служит для удаления выделенных данных из документа и помещения их в буфер обмена. Она недоступна, если данные не выделены.</P>



<P>При вырезании данных в буфер обмена ранее сохраненное содержимое перезаписывается.</P>
