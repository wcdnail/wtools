<P><A NAME="hid_edit_repeat"></A><B>Команда "Повторить" (меню "Правка")</B></P>



<P>Эта команда служит для повторения последней команды на выполнение изменения . Команда меню <b>Повторить</b> меняется на команду

<b>Нельзя повторить</b>, если последнее действие повторить не удается.</P>
