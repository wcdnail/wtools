<P><A NAME="hid_file_print"></A><B>Команда "Печать" (меню "Файл")</B></P>



<P>Эта команда служит для печати документа. Она открывает диалоговое окно <A HREF="afx_hidd_print.htm">Печать</A>, в котором можно указать диапазон страниц для печати, количество копий, конечный принтер и другие параметры настройки печати.</

P>
