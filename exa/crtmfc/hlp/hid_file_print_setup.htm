<P><A NAME="hid_file_print_setup"></A><B>Команда "Настройка печати" (меню "Файл")</B></P>



<P>Эта команда служит для выбора принтера и подключения к нему. Она открывает диалоговое окно <A HREF="afx_hidd_printsetup.htm">Настройка печати</A>, в котором можно указать принтер и его подключение.</P>
