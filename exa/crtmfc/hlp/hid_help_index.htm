<P><A NAME="hid_help_index"></A><B>Команда "Указатель" (меню "Справка")</B></P>



<P>Эта команда служит для отображения заставки справки. С заставки можно перейти к пошаговым инструкциям по работе с &lt;&lt;приложением&gt;&gt; и к различным справочным сведениям.  </P>



<P>После открытия справки нажмите кнопку <b>Оглавление</b>, чтобы вернуться к заставке.</P>
