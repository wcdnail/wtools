<P><A NAME="hid_ole_edit_links"></A><B>Команда "Связи" (меню "Правка")</B></P>



<P>Эта команда служит для отображения диалогового окна <A HREF="afx_hidd_editlinks.htm">Ссылки</A>, в котором можно изменять ссылки в пределах документа и между документами.</P>



<P>Если документ не содержит связей, эта команда будет недоступна.</P>
