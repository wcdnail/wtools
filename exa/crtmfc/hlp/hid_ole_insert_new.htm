<P><A NAME="hid_ole_insert_new"></A><B>(Команда "Вставить объект" (меню "Правка"))</B></P>



<P>Вставляет и внедряет в документ объект, например диаграмму или формулу. Приложение, в котором объект был создан, становится активным на экране.</P>



<P>Выберите объект, который необходимо вставить в документ с помощью диалогового окна <A HREF="afx_hidd_insertobject.htm">Вставка объекта</A>.</P>
