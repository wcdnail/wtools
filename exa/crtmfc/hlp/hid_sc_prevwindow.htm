<P><A NAME="hid_sc_prevwindow"></A><B>Команда "Предыдущее окно" (оконное меню документа)</B></P>



<P>Эта команда служит для переключения к окну предыдущего открытого документа. &lt;&lt;Приложение&gt;&gt; определяет, какое окно является предыдущим, исходя из порядка открытия окон.</P>
