<P><A NAME="hid_window_all"></A><B>Команда "1, 2, ..." (меню "Окно")</B></P>



<P>В нижней части меню <b>Окно</b> в &lt;&lt;приложении&gt;&gt; отображается список открытых

в настоящий момент окон документов. Рядом с именем документа в активном окне появляется флажок. Выберите в списке документ, окно которого требуется сделать активным.  </P>
